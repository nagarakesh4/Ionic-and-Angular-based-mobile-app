<ion-header-bar class="bar-dark">
	<h2 class="title">Information</h2>
</ion-header-bar>

<ion-view>
	<ion-content>
		<ion-list class="cards">
			<!-- information of player which was selected -->
			<ion-item class="item-text-wrap" ng-repeat="item in bigPlayers | filter: { shortname : selectedPlayer } ">
				<img ng-src="img/{{item.shortname}}.png" alt="{{ item.name }} Photo">
			    <h2>{{item.name}}</h2>
			    <h3>{{item.reknown}}</h3>
			    <p>{{item.bio}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
